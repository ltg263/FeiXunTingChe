apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.jxkj.fxtc"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        renderscriptTargetApi 29
//        renderscriptSupportModeEnabled true
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
        multiDexEnabled true
        manifestPlaceholders = [
                JPUSH_PKGNAME: "com.jxkj.fxtc",
                JPUSH_APPKEY : "fbbd2292fb086035d31f4c10", //JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可
        ]
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
//        debug {
//            keyAlias 'rentalmall'            // 签名别名
//            keyPassword 'android'       // 别名对应的密码
//            storeFile file('F:/feixuntingche.jks')  // 正式签名文件位置
//            storePassword 'android'     // 签名密码
//        }
