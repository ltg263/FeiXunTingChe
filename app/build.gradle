//            keyAlias 'rentalmall'            // 签名别名
//            keyPassword 'android'       // 别名对应的密码
////            storeFile file('F:/rentalmall.jks')  // 正式签名文件位置
//            storeFile file('D:/qzj_workspace/RentalMall/jks/rentalmall.jks')  // 正式签名文件位置
//            storePassword 'android'     // 签名密码
//        }
    }
//    MD5:  85:8B:F3:C9:00:25:C6:AC:27:E1:CC:A9:DB:52:E8:E1
//    SHA1: D5:79:9A:6F:F3:0C:3A:28:18:CD:11:39:CF:83:E3:F5:52:7C:38:16
//    SHA256: 37:10:0E:A3:7C:74:36:EA:93:5C:9B:1E:5F:2B:FE:84:06:BE:52:99:C3:DD:3F:E9:DD:71:A2:34:36:65:1F:09

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.config
//            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            //signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            def fileName = "中科研-V${defaultConfig.versionName}.apk"
            outputFileName = fileName
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/DEPENDENCIES'
        pickFirst 'META-INF/*'
        pickFirst 'lib/armeabi-v7a/libRSSupport.so'
        pickFirst 'lib/arm64-v8a/libRSSupport.so'
        pickFirst 'lib/x86_64/libRSSupport.so'
        pickFirst 'lib/x86/libRSSupport.so'
        pickFirst 'lib/arm64-v8a/librsjni.so'
        pickFirst 'lib/x86/librsjni.so'
        pickFirst 'lib/x86_64/librsjni.so'
        pickFirst 'lib/armeabi-v7a/librsjni.so'
        pickFirst 'lib/x86_64/librsjni_androidx.so'
        pickFirst 'lib/armeabi-v7a/librsjni_androidx.so'
        pickFirst 'lib/x86/librsjni_androidx.so'
        pickFirst 'lib/arm64-v8a/librsjni_androidx.so'
    }
    productFlavors {//
    }
}

